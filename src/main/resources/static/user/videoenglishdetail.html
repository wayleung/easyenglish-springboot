    function deleteAll(id){

    function getHostPath() {
        var curWwwPath = window.document.location.href;
        var pathName = window.document.location.pathname;
        var pos = curWwwPath.indexOf(pathName);
        //获取主机地址，如： http://localhost:8083
        var localhostPath = curWwwPath.substring(0, pos);
        return localhostPath;
    }

    var rootPath = getHostPath() + "/user/";


    var videoEnglish_vm =  new Vue({
        el: '#videoEnglishDetailView',
        data: {datas:{}},
        filters: {
            times: function (value) {
                if(value!=undefined&&value!=''&&value!=null){
                    let date = new Date(value) // nuw 一个时间
                    let getHours // 小时
                    let getMinutes // 分
                    if (date.getHours() < 10) {
                        getHours = "0" + date.getHours()
                    } else {
                        getHours = date.getHours()
                    }
// 判断小时是否小于10的补全：加0
                    if (date.getMinutes() < 10) {
                        getMinutes = "0" + date.getMinutes()
                    } else {
                        getMinutes = date.getMinutes()
                    }
// 判断分是否小于10的补全：加0
                    return date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate() + "  " + getHours + ":" + getMinutes // 返回转换后的值

                }else{
                    return '';
                }


            }
        }

    })


    //返回地址栏参数
    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }


    //function ajax(api,datas) {
    $(document).ready(function() {
        var tvId = GetQueryString('tvId');




        console.log(tvId);
        if(tvId!=null&&tvId!=''){
            var url = rootPath + "selectVideoEnglishByPrimaryKey?tvId="+tvId;
        }else{
            var url = rootPath + "selectVideoEnglishByPrimaryKey";
        }





        console.log(url);
        $.ajax({
            url : url,
            type : "get",
            async : false,
            dataType : "json",
            //data: datas,
            //异步   注意数据的获取
            success : function(data) {
                if(data.success==true){
                    var imgstr =  data.datas.imgUrl;
                    var imgStr = imgstr.trim(';');
                    console.log(imgStr);
                    var imgs  = imgStr.split(';')
                    for (var i  =0  ; i<imgs.length;i++){
                        console.log(imgs[i]);
                        $('#imgArea').append("<div class='event-img'><img src="+imgs[i]+"></div>");

                    }



                    /* videoEnglish_vm.datas=data.datas; */
                    videoEnglish_vm.datas=data.datas;
                }


            }
        });
    });
    String.prototype.trim = function (char, type) {
        if (char) {
            if (type == 'left') {
                return this.replace(new RegExp('^\\'+char+'+', 'g'), '');
            } else if (type == 'right') {
                return this.replace(new RegExp('\\'+char+'+$', 'g'), '');
            }
            return this.replace(new RegExp('^\\'+char+'+|\\'+char+'+$', 'g'), '');
        }
        return this.replace(/^\s+|\s+$/g, '');
    };


</script>
