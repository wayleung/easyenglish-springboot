<script>


    function getHostPath() {
        var curWwwPath = window.document.location.href;
        var pathName = window.document.location.pathname;
        var pos = curWwwPath.indexOf(pathName);
        //获取主机地址，如： http://localhost:8083
        var localhostPath = curWwwPath.substring(0, pos);
        return localhostPath;
    }

    var rootPath = getHostPath() + "/user/";



    function logout(){
        $.ajax({
            url : rootPath+'userLogout',
            type : "post",
            async : false,
            success : function(data) {
                console.log(data);
                window.location.href = rootPath+'index.html';
            }
        });
	}






    $(document).ready(function(){
        $.ajax({
            url : rootPath+'isUserLogin',
            type : "post",
            async : false,
            success : function(data) {
                console.log(data);


                if(data.success==false){


                    var a = "<a href=\"login.html\" role=\"button\"><span class=\"info-content\">登陆</span></a><a href=\"register.html\" role=\"button\"><span class=\"info-content\">注册</span></a>";
                    $('#loginArea').append(a);

                }else{
                    var b = "<a href=\"#\" onclick=\"logout()\" role=\"button\"><span class=\"info-content\">登出</span></a>";
                    $('#loginArea').append(b);

                };

            }
        });
    });

</script>
